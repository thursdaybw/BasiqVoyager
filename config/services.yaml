# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\BasiqApi\TokenHandler: ~
    App\BasiqApi\HttpClient\BasiqHttpClientFactory: ~

    # This line tells Symfony that whenever something asks for the HttpClientInterface, it should provide the
    # SymfonyHttpClient service.
    App\BasiqApi\HttpClient\HttpClientInterface: '@App\SymfonyHttpClient'

    # @todo I want to get rid of this service so that I can package BasiqApi into it's own thing.
    App\BasiqApi\BasiqApi:
        $httpClient: '@App\BasiqApi\HttpClient\HttpClientInterface'

    App\Service\BasiqUserService: ~
    App\Service\ConsentService: ~
    App\Service\AccountService: ~

    BasiqHttpClientFactory:
      class: App\BasiqApi\HttpClient\BasiqHttpClientFactory

    App\SymfonyHttpClient:
        arguments:
            $factory: '@BasiqHttpClientFactory'

    App\Api\ApiInterface:
        class: App\Api\BasiqApiWrapper
        arguments:
            $basiqApi: '@App\BasiqApi\BasiqApi'

